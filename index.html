<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Document</title>
</head>

<body>

    <section id="main">
        <h1>Sushi</h1>
        <h2 id="winner"></h2>

        </div>

            <img src="images/sd.png" alt="" class="sushi-image-1">
